<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Puzzle Trainer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        h2 { color: #333; }
        #board { font-size: 20px; margin: 20px auto; padding: 10px; background: white; display: inline-block; }
        input, button { font-size: 16px; padding: 10px; margin: 5px; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Lichess Puzzle Trainer</h2>
    <p>Enter your Lichess API Key:</p>
    <input type="password" id="apiKey" placeholder="Your API Key">
    <button onclick="fetchPuzzle()">Start Puzzle</button>

    <div id="board"></div>
    <br>
    <input type="text" id="moveInput" placeholder="Enter move (e.g., e2e4)">
    <button onclick="submitMove()">Submit Move</button>
    <p id="result"></p>

    <script>
        let puzzleData = null;
        let apiKey = '';

        async function fetchPuzzle() {
            apiKey = document.getElementById("apiKey").value;
            if (!apiKey) {
                alert("lip_a92gEIMDA1J5L4brkWRh");
                return;
            }

            try {
                const response = await fetch("https://lichess.org/api/puzzle/daily");
                const data = await response.json();
                puzzleData = data.puzzle;
                document.getElementById("board").innerHTML = `Puzzle: ${puzzleData.fen} <br> Moves: ${puzzleData.moves.length}`;
            } catch (error) {
                console.error("Error fetching puzzle:", error);
            }
        }

        async function submitMove() {
            if (!puzzleData) {
                alert("Start a puzzle first!");
                return;
            }

            const userMove = document.getElementById("moveInput").value.trim();
            const correctMove = puzzleData.moves[0];

            if (userMove === correctMove) {
                document.getElementById("result").innerHTML = "<span class='correct'>Correct!</span>";
                updatePuzzleRating(1);
            } else {
                document.getElementById("result").innerHTML = "<span class='incorrect'>Incorrect! Try again.</span>";
                updatePuzzleRating(-1);
            }
        }

        async function updatePuzzleRating(change) {
            try {
                await fetch("https://lichess.org/api/account", {
                    headers: { Authorization: `Bearer ${apiKey}` }
                });
                console.log("Rating updated simulation:", change);
            } catch (error) {
                console.error("Error updating rating:", error);
            }
        }
    </script>
</body>
</html>
